---
layout: default
title: Hardscape 
---
<section class="section-panel products">
  <div class="container">
    <h1 class="section-heading">{{ page.title }}</h1>
    <div class="product-list hardscape">
        <div class="product-cards row">
          {% for p in site.data.hardscape%}
          <a href="{{site.url}}/products/custom/hardscape/{{p.title | downcase | replace: ' ', '-'}}.html" class="product-card col s12 m6 l4">
            <div class="inner">
              <div class="image">
                <img src="{{p.image | prepend: site.url }}" alt="{{p.title}}"/>
              </div>
              <div class="description">
                <h4>{{p.title}}</h4>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
        <!-- end .product-cards .row -->
      </div>
      <!-- end .product-list .stackstone -->
    </div>
  </div>
</section>
