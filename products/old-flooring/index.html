---
layout: default
title: Old Flooring 
---
<section class="section-panel products">
  <div class="container">
    <h1 class="section-heading">{{ page.title }}</h1>
    <div class="card col s12 m6">
      <div class="card-content">
        <h4>Download the Catalog</h4>
        <a href="{{site.url}}/assets/downloads/old_floors_catalog.pdf" class="btn">View Catalog</a>
      </div>
    </div>
    <div class="product-list stackstone">
        <div class="product-cards row">
          {% for p in site.data.old-flooring %}
          <a href="{{site.url}}/products/old-flooring/{{p.title | downcase | replace: ' ', '-'}}.html" class="product-card col s12 m6 l6">
            <div class="inner">
              <div class="image">
                <img src="{{p.image | prepend: site.url }}" alt="{{p.title}}"/>
              </div>
              <div class="description">
                <h4>{{p.title}}</h4>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
        <!-- end .product-cards .row -->
      </div>
      <!-- end .product-list .stackstone -->
    </div>
  </div>
</section>
